<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour_Book</title>
    <link rel="stylesheet" href="../css/tour_book.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">TourBuzz</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="tour_book.html">Create Tour</a></li>
            <li class="dropdown">
                <a href="#">User</a>
                <ul class="dropdown-content" id="user-options">

                </ul>
            </li>
            <li><a href="contact.html">Guides</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="profile-container">
            <h2>Create Your Tour</h2>
            <form id="profile-form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact-number" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="Dest">Destination</label>
                <input type="text" id="Dest" name="Dest" required>
                
                <label for="date">Desired Date</label>
                <input type="date" id="date" name="date" required>

                <label for="days">Total Travelling Days</label>
                <input type="number" id="days" name="days" required>

                <label for="member">Total Members</label>
                <input type="number" id="member" name="member" required>
                
                <div class="option">
                    <label for="opt">What is the best way to contact you?</label><br>
                    <input type="checkbox" id="opt" name="" >Email 
                    <input type="checkbox" id="opt" name="" >Phone
                    <input type="checkbox" id="opt" name="" >Both
                </div>
                <textarea name="message" id="mess" cols="30" row="100" class="message" placeholder="Let us know your expectation regarding the tour"></textarea>
                
                
                
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
   
    

</body>
</html>
